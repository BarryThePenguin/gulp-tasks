<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body ng-controller="appController as app">
  <header class="container-fluid">
    <div class="row">
      <svg width="100%" viewBox="0 0 6 1">
        <rect width="1" height="1" x="0" fill="#F0BA61" />
        <rect width="1" height="1" x="1" fill="#F48244" />
        <rect width="1" height="1" x="2" fill="#D55437" />
        <rect width="1" height="1" x="3" fill="#EF4640" />
        <rect width="1" height="1" x="4" fill="#C13936" />
        <rect width="1" height="1" x="5" fill="#F0BA61" />
        <text x="1" y="0.75" font-family="Quicksand" font-size="0.5" fill="black">Vision 100 IT</text>
      </svg>
    </div>
  </header>
  <div class="container">
    <main role=”main” class="row">
      <div class="col-lg-offset-1 col-sm-8 col-lg-7">
        <article class="row" ng-repeat="post in app.posts">
          <div class="col-xs-12">
            <header class="text-lowercase">
              <h2>{{post.title}}</h2>
              <h3 class="text-right">
                <small>{{post.date | date : 'EEE, MMM yyyy'}}</small>
              </h3>
            </header>

            <section>
              <p class="lead">{{post.lead}}</p>
              <p>{{post.body}}</p>
            </section>
          </div>
      </div>
      <aside class="col-sm-4 col-lg-3">
        <header class="text-lowercase">
          <h3>This is V100IT</h3>
        </header>
        <section>
          <p>These are our recent projects</p>
        </section>
        <header class="text-lowercase">
          <h4>Panel One</h4>
        </header>
        <section class="row">
          <div class="col-xs-12">
          </div>
        </section>
        <header class="text-lowercase">
          <h4>Panel Two</h4>
        </header>
        <section class="row">
        </section>
      </aside>
    </main>
  </div>
  <script type="text/javascript" src="./lib.js"></script>
  <script type="text/javascript" src="./app.js"></script>
</body>

</html>
